<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>View Complaint</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
   
       
         <ion-list> 
        <ion-item-sliding *ngFor="let data of complaintData | async">
        
          <ion-item>
            <ion-label>
                {{data.id}}
                {{data.title}}
              
            </ion-label>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary" (click)="updateComplaint(data.id,data.title,data.publicDamage,data.description,data.date,data.time)">
              <ion-icon md="md-create"></ion-icon>
              Edit
            </button>
            <button ion-button color="danger"  (click)="deleteComplaint(data.id)">
              <ion-icon  md="md-trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      
    </ion-list>
      
</ion-content>

<ion-footer>
    <ion-toolbar>
      <p style="text-align: center">SRRS @ 2019</p>
    </ion-toolbar>
  </ion-footer>
  <ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
