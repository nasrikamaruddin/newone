<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="user.emailUser"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
  </ion-list>    
    
  <button ion-button full (click)="register(user)">Register</button>
</ion-content>
