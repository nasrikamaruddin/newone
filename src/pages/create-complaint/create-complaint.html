<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile Details</ion-title>
  </ion-navbar>
</ion-header>
      
<ion-content padding>
  <ion-list *ngFor="let data of profileData | async">

    <ion-item> 
      <ion-label color="primary" stacked>Name : </ion-label>
     <ion-label>{{ data.fName }}</ion-label>
    </ion-item>

    
    <ion-item>
      <ion-label color="primary" stacked>Matric No. : </ion-label>
      <ion-label>{{ data.matricNo }}</ion-label>
    </ion-item>

      
    <ion-item> 
      <ion-label color="primary" stacked>Telephone No.  : </ion-label>
      <ion-label>{{ data.nTel }}</ion-label>
    </ion-item>

    
    <ion-item> 
      <ion-label color="primary" stacked>College Name : </ion-label>
      <ion-label>{{ data.cName }}</ion-label>
    </ion-item>

    
    <ion-item>
      <ion-label color="primary" stacked>College No. : </ion-label>
      <ion-label>{{ data.cNo }}</ion-label>
    </ion-item>

    
    <ion-item>
      <ion-label color="primary" stacked>Block Name : </ion-label>
      <ion-label>{{ data.blockName }}</ion-label>
    </ion-item>

    
    <ion-item>
      <ion-label color="primary" stacked>Room Number : </ion-label>
      <ion-label>{{ data.roomNo }}</ion-label>
    </ion-item>
  </ion-list>
  <!--<button ion-button secondary style="float: right;" *ngFor="let p of next" (click)="nextPage(p)">{{p.title}}</button>-->
  <button ion-button secondary style="float: right;" (click)="nextPage()">Next</button>
    
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p style="text-align: center">SRRS @ 2019</p>
  </ion-toolbar>
</ion-footer>
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
