<ion-content padding center text-center>
  <ion-title>Profile</ion-title>
<ion-list>
  <ion-item>
    <ion-input placeholder="Username" [(ngModel)]="profile.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="full Name" [(ngModel)]="profile.fName"></ion-input>
  </ion-item>
  <ion-item>
      <ion-input placeholder="No Matric" [(ngModel)]="profile.matricNo"></ion-input>
    </ion-item>
  <ion-item>
    <ion-input placeholder="No Tel" [(ngModel)]="profile.nTel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="College Name" [(ngModel)]="profile.cName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="College No." [(ngModel)]="profile.cNo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Block Name" [(ngModel)]="profile.blockName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Room No." [(ngModel)]="profile.roomNo"></ion-input>
  </ion-item>
  <ion-item>
      <ion-input placeholder="type" [(ngModel)]="profile.uType" value="student" hidden></ion-input>
  </ion-item>
</ion-list> 

<button ion-button clear block (click)="createProfile(profile.username,profile.fName,profile.matricNo,profile.nTel,profile.cName,profile.cNo,profile.blockName,profile.roomNo,profile.uType)">Create Profile</button>
</ion-content>
