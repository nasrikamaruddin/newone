<ion-content padding center text-center>
  <ion-title>SRRS</ion-title>

 
    <ion-input placeholder="Email" [(ngModel)]="user.emailUser"></ion-input>
  
      <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
  


<button ion-button full (click)="goLogin(user)">Login</button>
<button ion-button full color="light" (click)="goRegister()">Register</button>
</ion-content>
